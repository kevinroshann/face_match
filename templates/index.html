<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celebrity Look-Alike Finder</title>
</head>
<body>
    <h1>Find Your Celebrity Match</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <button type="submit">Upload and Find Match</button>
    </form>
    
    <div id="results"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = '<h2>Results:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultsDiv.innerHTML = '<h2>Error:</h2><p>' + (data.error || 'Something went wrong') + '</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<h2>Error:</h2><p>Network or server error.</p>';
            }
        });
    </script>
</body>
</html>
